<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>CRUD</title>
    <link rel="stylesheet" href="estilos/cruddiseño.css">
</head>

<body>

    <header class="menu">
        <a href="#" class="logo">
            <img src="complementos/descarga-removebg-preview.png" alt="">
        </a>
        <nav class="navbar">
            <a href="sesion.html">Iniciar Sesion</a>
            <a href="Generarador.html">Generador </a>
            <a href="inicio.html">Menu</a>
            <a href="CRUD.html">CRUD</a>
        </nav>
        <div class="iconos">
            <div class="search" id="search-btn">
                <i class='bx bx-search-alt-2'></i>
            </div>
            <div class="shopping" id="shopping-btn">
                <i class='bx bx-shopping-bag'></i>
            </div>
            <div class="search-form" id="search-form">
                <input type="search" id="search-box" placeholder="Search here...">
                <label for="search-box" class="bx bx-search-alt-2 search"></label>
            </div>
        </div>
    </header>

    <main>
        <section class="p-3">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm">Nuevo
                        Ususario
                        <i class="bi bi-people"></i></button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <table class="table table-striped table-hover mt-3 text-center table-bordered">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Fotografia</th>
                                <th>Cedula</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Género</th>
                                <th>Direccion</th>
                                <th>Email</th>
                                <th>Telefono</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="data"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Formulario</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#" id="myForm">
                        <div class="card imgholder">
                            <label for="imgInput" class="upload">
                                <input type="file" name="" id="imgInput">
                                <i class="bi bi-plus-circle-dotted"></i>
                            </label>
                            <img src="complementos/Profile Icon.webp" alt="" width="150" height="150" class="img">
                        </div>
                        <div class="inputField">
                            <div>
                                <label for="cedula">Cedula:</label>
                                <input type="number" name="" id="cedula" minlength="10" maxlength="10" required>
                            </div>
                            <div>
                                <label for="nombre">Nombre:</label>
                                <input type="text" name="" id="nombre" required>
                            </div>
                            <div>
                                <label for="apellido">Apellido:</label>
                                <input type="text" name="" id="apellido" required>
                            </div>
                            <div>
                                <label for="gender">Género:</label>
                                <select id="gender" required>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Femenino">Femenino</option>
                                    <option value="Otro">Otro</option>
                                </select>
                            </div>

                            <div>
                                <label for="direccion">Direccion:</label>
                                <input type="text" name="" id="direccion" required>
                            </div>
                            <div>
                                <label for="email">E-mail:</label>
                                <input type="email" name="" id="email" required>
                            </div>
                            <div>
                                <label for="telefono">Telefono:</label>
                                <input type="number" name="" id="telefono" minlength="10" maxlength="10" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Salir</button>
                    <button type="submit" form="myForm" class="btn btn-primary submit">Guardar</button>
                </div>
            </div>
        </div>
    </div>


    <div class="modal fade" id="readData">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Perfil</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card imgholder">
                        <img src="complementos/Profile Icon.webp" alt="" width="200" height="200" class="showImg">
                    </div>
                    <div class="inputField">
                        <div>
                            <label for="showCedula">Cédula:</label>
                            <input type="number" name="" id="cedula" minlength="10" maxlength="10" required>
                        </div>
                        <div>
                            <label for="showName">Nombre:</label>
                            <input type="text" id="showName" disabled>
                        </div>
                        <div>
                            <label for="showLastName">Apellido:</label>
                            <input type="text" id="showLastName" disabled>
                        </div>
                        <div>
                            <label for="showGender">Género:</label>
                            <input type="text" id="showGender" disabled>
                        </div>
                        <div>
                            <label for="showCity">Dirección:</label>
                            <input type="text" id="showCity" disabled>
                        </div>
                        <div>
                            <label for="showEmail">E-mail:</label>
                            <input type="email" id="showEmail" disabled>
                        </div>
                        <div>
                            <label for="showPhone">Teléfono:</label>
                            <input type="text" id="showPhone" disabled>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="estilos/app.js"></script>
</body>

</html>

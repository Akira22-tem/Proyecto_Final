<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="estilos/estilo.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="menu">
        <a href="#" class="logo">
            <img src="complementos/descarga-removebg-preview.png" alt="">
        </a>
        <nav class="navbar">
            <a href="sesion.html">Iniciar Sesion</a>
            <a href="Generarador.html">Generador </a>
            <a href="inicio.html">Menu</a>
            <a href="CRUD.html">CRUD</a>
        </nav>
        <div class="iconos">
            <div class="search" id="search-btn">
                <i class='bx bx-search-alt-2'></i>
            </div>
            <div class="shopping" id="shopping-btn">
                <i class='bx bx-shopping-bag'></i>
            </div>
            <div class="search-form" id="search-form">
                <input type="search" id="search-box" placeholder="Search here...">
                <label for="search-box" class="bx bx-search-alt-2 search"></label>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="Pass">
                    <h3 class="text-center">Password Generator</h3>
                </div>
                <div class="mb-3">
                    <label for="inputLength" class="form-label">Longitud</label>
                    <input type="number" id="inputLength" class="form-control text-center" min="1" max="50"

                </div>
                <div class="form-check my-3">
                    <input type="checkbox" id="checkbox1" class="form-check-input" />
                    <label class="form-check-label" for="checkbox1">Incluir numeros</label>
                </div>
                <div class="form-check my-3">
                    <input type="checkbox" id="checkbox2" class="form-check-input" />
                    <label class="form-check-label" for="checkbox2">Incluir simbolos</label>
                </div>
                <div class="d-grid gap-2 my-3">
                    <button class="btn btn-primary" id="btnGenerate">Generar Contrase√±a</button>
                </div>
                <hr />
                <div class="d-grid gap-2 py-3">
                    <span id="generatedPassword" class="badge bg-success"></span>
                </div>
            </div>
        </div>
